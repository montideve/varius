    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .history-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: end;
            margin-bottom: 12px;
        }

        .history-filters label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        .history-filters input,
        .history-filters select {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
        }

        .btn-primary,
        .btn-secondary {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--btn-bg);
            color: #fff;
        }

        .btn-secondary {
            border: 1px solid var(--border);
            background: #fff;
            color: var(--muted);
        }

        .history-grid {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 16px;
            align-items: start;
        }

        .orders-list {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            background: var(--card-bg);
        }

        .products-movement {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            background: var(--card-bg);
        }

        .small-muted {
            color: var(--muted);
            font-size: 13px;
        }

        table.history-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.history-table th,
        table.history-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            text-align: left;
        }

        /* small spacing for the header buttons group */
        .history-header .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
    </style>
</head>
