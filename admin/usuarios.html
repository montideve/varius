        <!-- Modal Agregar / Editar usuario -->
        <div id="userModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="modalTitle">Agregar Usuario</h2>
                    <button id="closeModal" class="close-btn" aria-label="Cerrar">&times;</button>
                </header>

                <form id="userForm" class="modal-form" novalidate>
                    <input type="hidden" id="userId" />

                    <div class="form-row">
                        <label>Nombre <span class="required">*</span></label>
                        <input id="u_name" type="text" required />
                        <div id="u_name_alert" class="input-alert"></div>
                    </div>

                    <div class="form-row">
                        <label>Correo <span class="required">*</span></label>
                        <input id="u_email" type="email" required />
                        <div id="u_email_alert" class="input-alert"></div>
                    </div>

                    <div class="form-row">
                        <label>Tel√©fono</label>
                        <input id="u_phone" type="tel" placeholder="+58 414 472 36 36" />
                    </div>

                    <div class="form-row inline">
                        <div>
                            <label>Rol <span class="required">*</span></label>
                            <select id="u_role" required>
                                <option value="">Seleccionar</option>
                                <option value="administrador">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="motorizado">Motorizado</option>
                            </select>
                        </div>

                        <div>
                            <label>Estado</label>
                            <select id="u_status">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Nuevos campos de contrase√±a -->
                    <div class="form-row">
                        <label>Nueva contrase√±a <span class="required">*</span></label>
                        <input id="u_password" type="password" minlength="6" maxlength="8"
                            placeholder="6 a 8 caracteres" />
                        <div id="u_password_alert" class="input-alert"></div>
                    </div>

                    <div class="form-row">
                        <label>Confirmar contrase√±a <span class="required">*</span></label>
                        <input id="u_password_confirm" type="password" minlength="6" maxlength="8"
                            placeholder="Repite la contrase√±a" />
                        <div id="u_password_confirm_alert" class="input-alert"></div>
                    </div>

                    <!-- Requisitos visuales -->
                    <div style="font-size:13px;color:#6b7280;margin-top:-6px;margin-bottom:6px;">
                        La contrase√±a debe tener 6 a 8 caracteres e incluir: <strong>may√∫scula</strong>,
                        <strong>min√∫scula</strong>,
                        <strong>n√∫mero</strong> y <strong>car√°cter especial</strong>.
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
