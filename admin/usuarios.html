    <style>
        /* Tabla: nombre + punto de presencia + email debajo */
        table#usersTable {
            width: 100%;
            border-collapse: collapse;
        }

        table#usersTable thead th {
            text-align: left;
            padding: 12px 10px;
            font-size: 13px;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        table#usersTable tbody td {
            padding: 12px 10px;
            vertical-align: middle;
            border-bottom: 1px solid #f1f3f5;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-meta-stack {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 600;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .user-email {
            font-size: 13px;
            color: var(--muted);
        }

        .online-dot,
        .offline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .online-dot {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.14);
        }

        .offline-dot {
            background: #cbd5e1;
        }

        /* role badges */
        .role-badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            color: #1f2937;
            background: #f3f4f6;
            font-weight: 600;
        }

        .role-admin {
            background: linear-gradient(180deg, #fde68a, #fcd34d);
            color: #7c2d12;
        }

        .role-vendedor {
            background: linear-gradient(180deg, #dbeafe, #bfdbfe);
            color: #1e40af;
        }

        .role-motorizado {
            background: linear-gradient(180deg, #d1fae5, #86efac);
            color: #065f46;
        }

        /* status badges */
        .status-badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 700;
        }

        .status-activo {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.06);
        }

        .status-inactivo {
            background: #fff7ed;
            color: #92400e;
            border: 1px solid rgba(245, 158, 11, 0.06);
        }

        .status-suspendido {
            background: #fff1f2;
            color: #7f1d1d;
            border: 1px solid rgba(239, 68, 68, 0.06);
        }

        /* Acciones: icon-only buttons */
        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Modal input improvements */
        .modal .modal-content {
            max-width: 540px;
            width: 95%;
            padding: 16px;
            border-radius: 12px;
        }

        .modal-form .form-row {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .modal-form input[type="text"],
        .modal-form input[type="email"],
        .modal-form input[type="tel"],
        .modal-form input[type="password"],
        .modal-form select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 14px;
            transition: box-shadow 120ms ease, border-color 120ms ease;
        }

        .modal-form input:focus,
        .modal-form select:focus {
            outline: none;
            border-color: rgba(43, 110, 246, 0.45);
            box-shadow: 0 6px 18px rgba(43, 110, 246, 0.06);
        }

        .input-alert {
            color: #b71c1c;
            font-size: 13px;
            min-height: 16px;
        }

        /* Filters area: restore original compact style */
        .search-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            flex: 1 1 320px;
        }

        .search input {
            border: 0;
            outline: 0;
            width: 100%;
            font-size: 14px;
        }

        .filter-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
        }

        /* Table controls / pagination */
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin: 8px 0 12px 0;
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-btn.small {
            padding: 6px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
        }

        /* small responsive tweak */
        @media (max-width:700px) {

            table#usersTable thead th:nth-child(2),
            table#usersTable thead th:nth-child(3) {
                display: none;
            }

            table#usersTable tbody td:nth-child(2),
            table#usersTable tbody td:nth-child(3) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">

    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">

                <span class="brand-text">VARIUS</span>

        <div class="top-search">
            <label for="q" class="sr-only">Buscar</label>

    </header>

    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Navegaci√≥n principal">
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="./" class="nav-link">
                        <span class="nav-icon" aria-hidden="true">üè†</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>

                <!-- Customers -->
                <li class="nav-item active">
                    <a href="usuarios.html" class="nav-link">
                        <span class="nav-icon" aria-hidden="true">üë•</span>
                        <span class="nav-text">Usuarios</span>
                    </a>
                </li>

                <!-- Reports -->
                <li class="nav-item">
                    <a href="product.html" class="nav-link">
                        <span class="nav-icon" aria-hidden="true">üì¶</span>
                        <span class="nav-text">Productos</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="orders.html" class="nav-link">
                        <span class="nav-icon" aria-hidden="true">üìã</span>
                        <span class="nav-text">Pedidos</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="cxc.html" class="nav-link">
                        <span class="nav-icon" aria-hidden="true">üí∞</span>
                        <span class="nav-text">CxC</span>
                    </a>
                </li>

            </ul>

            <!-- bottom user block -->
            <div class="sidebar-user">
                <div class="sidebar-user-info">
                    <span class="avatar circle"></span>
                    <div class="user-meta">
                        <div class="name"></div>
                        <div class="email"></div>
                    </div>
                </div>
                <a href="#" class="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-power" viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1z" />
                        <path
                            d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
                    </svg>
                </a>
            </div>
        </nav>
    </aside>
    <!-- Main content -->
    <main class="main">

        <section class="table-wrap card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Gesti√≥n de Usuarios</h3>
                <button id="openAddBtn" class="btn-add">
                    <span class="plus">Ôºã</span> A√±adir usuario
                </button>
            </div>

            <!-- Filters: restored original compact style -->
            <section class="filters-card" style="margin-top:12px;">
                <div class="search-row">
                    <div class="search" style="min-width:320px;">
                        <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 15a5 5 0 110-10 5 5 0 010 10z">
                            </path>
                        </svg>
                        <input id="searchInput" type="text" placeholder="Buscar por nombre o correo..."
                            aria-label="Buscar usuarios" />
                    </div>

                    <select id="roleFilter" class="filter-select">
                        <option value="">Todos los roles</option>
                        <option value="administrador">Administrador</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="motorizado">Motorizado</option>
                    </select>

                    <select id="statusFilter" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="Suspendido">Suspendido</option>
                    </select>

                    <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
                        <label for="perPageSelect"
                            style="font-size:13px;color:var(--muted); margin-right:6px;">Mostrar</label>
                        <select id="perPageSelect" class="filter-select">
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="all">Todos</option>
                        </select>
                    </div>

                    <div style="display:flex; gap:8px; align-items:center;">
                        <button id="applyFilters" class="btn-apply">Aplicar filtros</button>
                        <button id="clearFilters" class="btn-secondary">Limpiar</button>
                    </div>
                </div>
            </section>

            <div class="table-controls">
                <div id="pageInfo">0-0 de 0</div>
                <div class="pagination-controls">
                    <button id="prevPage" class="icon-btn small">‚óÄ</button>
                    <button id="nextPage" class="icon-btn small">‚ñ∂</button>
                </div>
            </div>

            <div class="table-scroll" style="margin-top:6px;">
                <table id="usersTable" role="table" aria-label="Tabla de usuarios">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Tel√©fono</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                        <!-- JS render -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal Agregar / Editar usuario -->
        <div id="userModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal-content">
                <header class="modal-header" style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 id="modalTitle">Agregar Usuario</h2>
                    <button id="closeModal" class="close-btn" aria-label="Cerrar">&times;</button>
                </header>

                <form id="userForm" class="modal-form" novalidate>
                    <input type="hidden" id="userId" />

                    <div class="form-row">
                        <label for="u_name">Nombre <span class="required">*</span></label>
                        <input id="u_name" type="text" required />
                        <div id="u_name_alert" class="input-alert"></div>
                    </div>

                    <div class="form-row">
                        <label for="u_email">Correo <span class="required">*</span></label>
                        <input id="u_email" type="email" required />
                        <div id="u_email_alert" class="input-alert"></div>
                    </div>

                    <div class="form-row">
                        <label for="u_phone">Tel√©fono</label>
                        <input id="u_phone" type="tel" inputmode="numeric" maxlength="15" placeholder="Solo n√∫meros" />
                        <div id="u_phone_alert" class="input-alert"></div>
                    </div>

                    <div style="display:flex; gap:12px;">
                        <div style="flex:1;">
                            <label for="u_role">Rol <span class="required">*</span></label>
                            <select id="u_role" required>
                                <option value="">Seleccionar</option>
                                <option value="administrador">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="motorizado">Motorizado</option>
                            </select>
                        </div>

                        <div style="width:160px;">
                            <label for="u_status">Estado</label>
                            <select id="u_status">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="u_password">Nueva contrase√±a <span class="required">*</span></label>
                        <input id="u_password" type="password" minlength="6" maxlength="8"
                            placeholder="6 a 8 caracteres" />
                        <div id="u_password_alert" class="input-alert"></div>
                    </div>

                    <div class="form-row">
                        <label for="u_password_confirm">Confirmar contrase√±a <span class="required">*</span></label>
                        <input id="u_password_confirm" type="password" minlength="6" maxlength="8"
                            placeholder="Repite la contrase√±a" />
                        <div id="u_password_confirm_alert" class="input-alert"></div>
                    </div>

                    <div style="font-size:13px;color:#6b7280;margin-top:-6px;margin-bottom:6px;">
                        La contrase√±a debe tener 6 a 8 caracteres e incluir: <strong>may√∫scula</strong>,
                        <strong>min√∫scula</strong>, <strong>n√∫mero</strong> y <strong>car√°cter especial</strong>.
                    </div>

                    <div class="form-actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px;">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
    </main>

    <script type="module" src="../assets/js/sidebar-user.js"></script>
    <script type="module" src="../assets/js/users-admin.js"></script>
</body>
