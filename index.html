<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .input-row {

            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .input-alert {
            color: #b71c1c;
            font-size: 13px;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <main class="page-center">
        <section class="card">
            <h1 class="title">Iniciar sesi√≥n</h1>

            <form id="login-form" novalidate>
                <label class="form-label" for="login-email">Correo</label>
                <div class="input-row">
                    <input id="login-email" class="input-field" type="email" placeholder="ejemplo@correo.com" required
                        aria-describedby="login-email-alert">
                    <div id="login-email-alert" class="input-alert" aria-live="polite"></div>

                    <div id="login-password-alert" class="input-alert" aria-live="polite"></div>
                </div>

                <div style="margin-top:12px; display:flex; gap:12px; flex-direction:column;">
                    <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>

                </div>

            </form>
        </section>
    </main>
    <!-- Modal reutilizable para errores / √©xito -->
    <div id="app-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-card" role="document">
            <div class="modal-header">
                <strong id="modal-title">Aviso</strong>
            </div>
            <div id="modal-body" class="modal-body">
                Mensaje...
            </div>
            <div class="modal-actions">
                <button id="modal-ok" class="btn btn-primary">Aceptar</button>
                <button id="modal-close" class="btn btn-ghost">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>

</html>
